{% extends 'ram_app/basic.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'r_assets/rcss/style.css' %}">{% endblock %}
{% block css1 %}
<style>
    #contact-box {
        background-color: rgba(230, 240, 228, 0.472);
        margin-left: 150px;
        padding: 5px;
        margin-bottom: 10px;
        border: 2px solid rgb(178, 209, 185);
        height: 60%;
        width: 80%;
        border-radius: 20px;
    }

    #contact #contact-box .form1 .form-submit {
        height: 20%;
        width: 20%;
        border:2px solid grey;
        border-radius: 5px;
        background-color: rgba(149, 158, 147, 0.863);
        font-family:Arial, Helvetica, sans-serif;
        font-style: bold;
        font-size: 25px;
        margin-left: 40%;
    }
</style>
{% endblock %}
{% block body %}
<section id="contact">
    <h1 class="h-primary center">Contact Us</h1>
    <div id="contact-box">
        <form action="" method="POST" class="form1">{% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <label for="name">Phome</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
            </div>
            <div class="form-group">
                <label for="desc">How May We Help You ?</label>
                <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
            </div>
            <button type="submit" class="form-submit">Submit</button>
        </form>
    </div>
</section>
{% endblock %}
